	<script>
		function login() {
			let email = $("#email").val();
			let pwd = $("#pwd").val();
			
			$.ajax({
				type: 'GET',
				url: 'http://localhost/assignment2/backend/json/users.json',
				dataType: 'json',
				success: async function (data) {
					let loginSignal = 0;
					
					for(let i = 0; i < data.length; i++){
						if(email == data[i].email && pwd == data[i].password) {
							if(window.confirm('Logged in!')) {
							   		window.location.href = "http://localhost/assignment2/client%20side/home.html";
							   }
							loginSignal += 1;
							break;
						}
					}
					
					if (loginSignal == 0) {
						alert("Incorrect email or password");
					}
					
				}
			})
			
		}
	</script>
